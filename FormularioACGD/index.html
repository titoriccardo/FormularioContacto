<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos.css">

</head>
<body>
    <form action="correos.php" method="POST" id="form">
        <div class="form">
            <h1>Cont√°ctanos</h1>
            <div class="grupo">
                <input type="text" name="nombre" id="name"><span class="barra"></span>
                <label>Nombre</label>
            </div>
            <div class="grupo">
                <input type="email" name="email" id="email"><span class="barra"></span>
                <label>Email</label>
            </div>
            <div class="grupo">
                <input type="text" name="asunto" id="asunto"><span class="barra"></span>

            </div>
            <div class="grupo">
                <textarea name="message" id="message" rows="3"></textarea><span class="barra"></span>
                <label>Mensaje</label>
            </div>
            <button type="submit">Enviar</button>
            <p class="warnings" id="warnings"></p>
            <p class="warnings2" id="warnings2"></p>

    </form>
